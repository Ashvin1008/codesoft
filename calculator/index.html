<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container calculator">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Calculator</h2>
                <input type="text" class="form-control mb-3" id="display" readonly>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('7')">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('8')">8</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('9')">9</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('/')">/</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('4')">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('5')">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('6')">6</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('*')">*</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('1')">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('2')">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('3')">3</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('-')">-</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('0')">0</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('.')">.</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="calculate()">=</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary btn-block" onclick="appendToDisplay('+')">+</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-danger btn-block" onclick="clearDisplay()">C</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js">
    </script>

</body>

</html>
